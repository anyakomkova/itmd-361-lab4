<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <h1>Volunteer Form - Lab 4 (Komkova)</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
  <fieldset>
    <legend>My Info</legend>
    <p></p>
    <div><label>First Name: <input type="text" name="first_name_field" placeholder="Jane" ></label></div>
    <div><label>Last Name: <input type="text" name="last_name_field" placeholder="Doe"></label></div>
    <div><label>Phone Number: <input type="text" name="phone_field" placeholder="(123)456-7890" ></label></div>
    <div><label>Email Address: <input type="text" name="email_field" placeholder="jdoe@hawk.iit.edu"></label></div>
    <p></p>
    <div>Gender:</div>
    <div>
    <label>Male<input type="radio" name="gender_field" value="male"></label>
    <label>Female<input type="radio" name="gender_field" value="female"></label>
    <label>Non-Binary<input type="radio" name="gender_field" value="non-binary"></label>
    <label>Other<input type="radio" name="gender_field" value="other"></label>
    </div>
    <p></p>
    <div>Age:</div>
    <select name="age_field">
      <option value="under18" selected>Under 18</option>
      <option value="18-24">18 - 24</option>
      <option value="25-34">25 - 34</option>
      <option value="35-44">35 - 44</option>
      <option value="45-54">45 - 54</option>
      <option value="55-64">55 - 64</option>
      <option value="65over">65 and over</option>
    </select>
  </fieldset>
  <p></p>
  <fieldset>
    <legend>My Availability</legend>
    <h3>Days Available:</h3>
    <div>
    <div><label><input type="checkbox" name="available_field[]" value="sunday">Sunday</label></div>
    <div><label><input type="checkbox" name="available_field[]" value="monday">Monday</label></div>
    <div><label><input type="checkbox" name="available_field[]" value="tuesday">Tuesday</label></div>
    <div><label><input type="checkbox" name="available_field[]" value="wednesday">Wednesday</label></div>
    <div><label><input type="checkbox" name="available_field[]" value="thursday">Thursday</label></div>
    <div><label><input type="checkbox" name="available_field[]" value="friday">Friday</label></div>
    <div><label><input type="checkbox" name="available_field[]" value="saturday">Saturday</label></div>
    <h3>Comments</h3>
    <textarea name="comments_field"></textarea>
    </div>
  </fieldset>
  <p></p>
  <input type="hidden" name="hidden_field" value="Anna Komkova">
  <input type="submit" value="Submit">					 
  </form>
</body>
</html>
